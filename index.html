<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="index.php" method="POST">
        <label for="username">username</label>
        <br><br>
        <input type="text" id="username" placeholder="citlali" minlength="6" maxlength="15" required>
        <br><br>
        <label for="password">password</label><br>
        <input type="password" id="password" placeholder="password" minlength="6" maxlength="15" required><br>
        <br>

        <label for="email" id="email">email</label><br>
        <input type="email" id="email" placeholder="cdiaz77@cps.edu" minlength="6" maxlength="15" required><br>
        <br>

        <label for="phone" id="phone">phone #:</label><br>
        <input type="tel" id="phone" placeholder="773-456-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        <br>
        <label for="bday">birthdate:</label>
        <br>
        <input type="date" id="bday"> <br> 
        <br>
        <label for="quantity">quantity:</label> <br>
        <input type="number" id="quantity" min="0" max="99" value="1"><br> 

        <label for="title">title:</label> <br>

        <label for="Mr.">Mr.:</label> 
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label> 
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.:</label> 
        <input type="radio" id="PhD." value="PhD." name="title"><br>
        <br>

        <label for="payment">payment</label>
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
         </select><br>

         <label for="subscribe">subscirbe:</label>
         <input type="checkbox" id="subscribe"><br>
         
         <label for="comment">comment:</label>
         <textarea id="comment" rows="3" cols="25"></textarea>
        <br>
        <label for="file">file:</label>
        <input type="file">

        <input type="reset">
        <br>
        <br>
        <input type="submit">

    </form>
</body>
</html>
